<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer.work</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/assets/reset.css" />
    <link rel="stylesheet" href="./src/assets/base.css">
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./src/assets/web-template.js"></script>
    <script src="./config.js"></script>
    <script src="./src/script/tool.js"></script>

</head>

<body>
    <header>
        <a class="header-content" href="/">
            <div class="logo"></div>
            <div class="analyzer-icon">Analyzer</div>
        </a>
    </header>
    <div class="content-body">
        <nav>
            <ul class="nav" id="nav">
                <template id="navTemplate" rule="v-">
                    <li v-for="route in CONFIG.routes" class="menu-item default-menu"
                        data-menu='${route.pathname}'>
                        <span class='menu-icon ${route.pathname}'></span>
                        <span>${route.name}</span>
                    </li>
                </template>
            </ul>
        </nav>
        <iframe class="iframeContainer" src="" frameborder="0"></iframe>

    </div>
    <script src="./src/script/render.js"></script>
    <script src="./src/script/model.js"></script>
    <script src="./src/script/exec.js"></script>
</body>

</html>
